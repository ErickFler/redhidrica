<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil de Usuario - Red Hídrica</title>
  <link rel="stylesheet" href="css/perfil.css" />
</head>
<body>

  <!-- Botón de regreso -->
  <a href="dashboard.html" class="btn-regresar">
    ← Regresar al Inicio
  </a>

  <!-- Contenedor principal -->
  <main class="perfil-container">

    <!-- Tarjeta de bienvenida -->
    <section class="perfil-header">
      <div class="perfil-avatar">
        <img src="img/avatar-default.avif" alt="Usuario" class="avatar-img">
      </div>
      <div class="perfil-info">
        <h2>¡Bienvenido @Usuario!</h2>
        <p>Último inicio de sesión: 3 de junio, 2025</p>
      </div>
    </section>

    <!-- Lista de opciones -->
    <section class="perfil-opciones">
      <ul>
        <li><img src="img/icono-administracion.jpg" class="icono-img-grande"> Administración</li>
        <li><img src="img/icono-ajustes.png" class="icono-img-grande"> Ajustes</li>
        <li><img src="img/icono-seguridad.png" class="icono-img-grande"> Seguridad</li>
        <li><img src="img/icono-ayuda.png" class="icono-img-grande"> Ayuda</li>
        <li><img src="img/icono-legal.png" class="icono-img-grande"> Soporte Legal</li>

      </ul>
    </section>

    <!-- Accesos rápidos -->
    <section class="perfil-botones">
      <h3>Pagos</h3>
      <div class="perfil-grid">
        <button>Servicios</button>
        <button>Recarga</button>
        <button>Exportar Recibo</button>
      </div>

      <h3>Reportes</h3>
      <div class="perfil-grid">
        <button>Presentar</button>
        <button>Consultar</button>
        <button>Historial</button>
      </div>
    </section>

  </main>

</body>
</html>
