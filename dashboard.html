<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio - Red Hídrica</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body class="web-body dashboard">
  <header class="web-header">
    <div class="web-header-container">
      <h1>Red Hídrica Metropolitana</h1>
      <nav>
        <ul>
          <li><a href="dashboard.html">Inicio</a></li>
          <li><a href="reportes.html">Reportes</a></li>
          <li><a href="pagos.html">Pagos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="index.html">Cerrar Sesión</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="web-container dashboard-wide">

    <!-- Cuenta -->
    <section class="web-section">
      <h2>Cuenta</h2>
      <div class="web-card cuenta-lista">
        <ul class="lista-cuenta">
          <li><a href="perfil.html">Perfil</a></li>
          <li><a href="pagos.html">Historial de pagos</a></li>
          <li><a href="reportes.html">Mis reportes</a></li>
          <li><a href="contacto.html">Soporte</a></li>
          <li><a href="#">Ajustes</a></li>
          <li><a href="#">Seguridad</a></li>
          <li><a href="index.html" class="cerrar-sesion">Cerrar sesión</a></li>
        </ul>
      </div>
    </section>

    <!-- Mapa -->
    <section class="web-section">
      <h2>Estatus de Mi Localidad</h2>
      <div class="web-card">
        <img src="img/mapa-nl.png" class="web-img" alt="Mapa de Monterrey" />
      </div>
    </section>

    <!-- Novedades -->
    <section class="web-section">
      <h2>Novedades</h2>
      <div class="web-card novedades-grid">
        <div>
          <img src="img/novedad-1.png" alt="Novedad 1" />
          <p class="novedad-titulo">Novedad 1</p>
        </div>
        <div>
          <img src="img/novedad-2.png" alt="Novedad 2" />
          <p class="novedad-titulo">Novedad 2</p>
        </div>
      </div>
    </section>

    <!-- Video -->
    <section class="web-section">
      <h2>Video Informativo</h2>
      <div class="web-card" style="text-align: center;">
        <iframe width="720" height="405" 
                src="https://www.youtube.com/embed/VIDEO_ID" 
                title="Video informativo"
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
      </div>
    </section>

  </main>
</body>
</html>
